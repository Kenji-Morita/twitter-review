@(loginMember: Option[Member])(member: Member)

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SAW Twitter | Member</title>
    <link href="/assets/stylesheets/normalize.css" rel="stylesheet" />
    <script src="/assets/javascripts/lodash.min.js"></script>
    <script src="/assets/javascripts/superagent.js"></script>
    <script src="/assets/javascripts/riot.min.js"></script>
    <script src="/assets/javascripts/tag.min.js"></script>
</head>
<body>
<commonheader></commonheader>
<div class="sg-container">
    <profileaside></profileaside>
    <follow></follow>
    <timeline></timeline>
</div>
<commonfooter></commonfooter>

<script>
    var loginInfo = {isLogin: @{loginMember.nonEmpty}, member: @Html(loginMember.get.toJsonStr)};
    var memberJson = @Html(member.toJsonStr)

    riot.mount("commonheader", {loginInfo: loginInfo});
    riot.mount("profileaside", {member: memberJson});
    riot.mount("follow", {loginInfo: loginInfo, memberId: memberJson.memberId});
    riot.mount("timeline", {target: "member/" + memberJson.memberId});
    riot.mount("commonfooter");
</script>
</body>
</html>
