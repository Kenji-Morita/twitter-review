@(loginMember: Option[Member])

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sawitter</title>
    <link href="/assets/stylesheets/normalize.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/style.css" rel="stylesheet" />
    <script src="assets/javascripts/lodash.min.js"></script>
    <script src="assets/javascripts/superagent.js"></script>
    <script src="assets/javascripts/riot.min.js"></script>
    <script src="assets/javascripts/tag.min.js"></script>
</head>
<body>

<swt-common></swt-common>
<swt-header></swt-header>
<swt-contents></swt-contents>
<swt-footer></swt-footer>

<script>
    var common = riot.mount("swt-common", {isLogin: @{loginMember.nonEmpty}})[0];
    riot.mount("swt-header", common);
    riot.mount("swt-contents", common);
    riot.mount("swt-tweet", common);
    riot.mount("swt-footer", common);
</script>
</body>
</html>
