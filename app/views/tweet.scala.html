@(loginMember: Option[Member])(tweet: Tweet)

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SAW Twitter</title>
    <link href="/assets/stylesheets/normalize.css" rel="stylesheet" />
    <script src="/assets/javascripts/lodash.min.js"></script>
    <script src="/assets/javascripts/superagent.js"></script>
    <script src="/assets/javascripts/riot.min.js"></script>
    <script src="/assets/javascripts/tag.min.js"></script>
</head>
<body>
<commonheader></commonheader>
<div class="sg-container">
    <tweet></tweet>
</div>
<commonfooter></commonfooter>

<script>
    var loginInfo = {isLogin: @{loginMember.nonEmpty}, member: @Html(loginMember.map(_.toJsonStr).getOrElse("null"))};
    var tweetJson = @Html(tweet.toJsonStr)

    riot.mount("commonheader", {loginInfo: loginInfo});
    riot.mount("tweet", {loginInfo: loginInfo, tweet: tweetJson});
    riot.mount("follow", {loginInfo: loginInfo, memberId: tweetJson.memberId});
    riot.mount("commonfooter");
</script>
</body>
</html>
